<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="./styles/indexCanvas.css" type="text/css" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>

    <div id="canvasContainer">
            <canvas id="indexCanvas" width="1000px" height="600px"></canvas>
    </div>

    <div id="indexNav">
            <ul>
                <li><a href="./views/cubes.html">CUBES</a></li>
                <li><a href="./views/spikes.html">SPIKES</a></li>
                <li><a href="./views/eyes.html">EYES</a></li>
                <li><a href="./views/spin.html">SPIN</a></li>
                <li><a href="./views/multi.html">MULTI</a></li>
                <li><a href="./views/truck.html">TRUCK</a></li>
                <li><a href="./views/store.html">STORAGE</a></li>
                <li><a href="./views/house.html">HOUSE</a></li>
            </ul>
    </div>

    <div id="buttonContainer">
            <button  id="btn1" style="width:100px">LINKS</button>
    </div>

        <script src="./scripts/index.js"></script>
        <script src="./scripts/indexCubes.js"></script>
        <script>
                $(document).ready(function(){
                    var clicked = false;
                    $("#btn1").click(function(){
                        if (clicked == false){
                            $("#indexNav").slideDown(1000);
                            clicked = true;
                        } else if (clicked == true) {
                            $("#indexNav").slideUp(1000);
                            clicked = false;
                        }
                    });
                });
                </script>
</body>
</html>
